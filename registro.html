<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro al Boletín</title>
</head>
<body>
  <header>
    <h1>Suscripción al Boletín</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="registro.html">Suscribirse</a>
      <a href="lenguajes.html">Lenguajes</a>
      <a href="validacion.html">Validación</a>
    </nav>
  </header>
  <main>
    <form action="#" method="post">
      <label for="nombre">Nombre completo:</label><br>
      <input type="text" id="nombre" name="nombre" required><br><br>

      <label for="email">Correo electrónico:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label>
        <input type="checkbox" name="promocionales">
        Acepto recibir correos promocionales
      </label><br><br>

      <input type="submit" value="Suscribirse">
      <input type="reset" value="Restablecer">
    </form>
  </main>
</body>
</html>
