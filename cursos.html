<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inscripción a Cursos</title>
  <style>
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Formulario de Inscripción a Cursos</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="registro.html">Suscribirse</a>
      <a href="lenguajes.html">Lenguajes</a>
      <a href="validacion.html">Validación</a>
      <a href="cursos.html">Cursos</a>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <!-- Datos personales -->
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" required><br><br>

      <label for="apellido">Apellido:</label><br>
      <input type="text" id="apellido" name="apellido" required><br><br>

      <label for="documento">Documento de identidad:</label><br>
      <input type="text" id="documento" name="documento" required><br><br>

      <label for="email">Correo electrónico:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <!-- Selección de curso -->
      <label for="curso">Selecciona un curso:</label><br>
      <select id="curso" name="curso" required>
        <option value="">--Selecciona--</option>
        <option value="html">Desarrollo Web con HTML</option>
        <option value="python">Programación con Python</option>
        <option value="java">Aplicaciones con Java</option>
      </select><br><br>

      <!-- Modalidad -->
      <p>Modalidad:</p>
      <label><input type="radio" name="modalidad" value="presencial" required> Presencial</label><br>
      <label><input type="radio" name="modalidad" value="virtual"> Virtual</label><br><br>

      <!-- Horarios disponibles -->
      <p>Horarios disponibles:</p>
      <label><input type="checkbox" name="horario" value="mañana"> Mañana</label><br>
      <label><input type="checkbox" name="horario" value="tarde"> Tarde</label><br>
      <label><input type="checkbox" name="horario" value="noche"> Noche</label><br><br>

      <!-- Comentarios -->
      <label for="comentarios">Comentarios adicionales:</label><br>
      <textarea id="comentarios" name="comentarios" placeholder="Escribe aquí tus dudas o preferencias..."></textarea><br><br>

      <!-- Botones -->
      <input type="submit" value="Enviar">
      <input type="reset" value="Restablecer">
    </form>
  </main>
</body>
</html>
