<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validación de Usuario</title>
  <style>
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
    }
    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Formulario con Validaciones</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="registro.html">Suscribirse</a>
      <a href="lenguajes.html">Lenguajes</a>
      <a href="validacion.html">Validación</a>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <!-- Campo de correo -->
      <label for="email">Correo electrónico:</label><br>
      <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com"><br><br>

      <!-- Campo de contraseña con pattern -->
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password"
             required placeholder="Entre 6 y 12 caracteres"
             pattern=".{6,12}" title="La contraseña debe tener entre 6 y 12 caracteres"><br><br>

      <!-- Campo para confirmar contraseña -->
      <label for="confirmar">Confirmar contraseña:</label><br>
      <input type="password" id="confirmar" name="confirmar"
             required placeholder="Repite la contraseña"><br><br>

      <input type="submit" value="Guardar">
    </form>
  </main>
</body>
</html>
